<!DOCTYPE html>
<html lang="en">
<head>
    <title i18n="app_name"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>

<div id="header">
    <span i18n="app_name"></span>
    <div id="settings_button" class="font-button-inverted material-icons">settings</div>
</div>

<div id="content">

    <div id="login_section">
        <button id="login_button" i18n="sign_in_to_google"></button>
    </div>

    <div id="options_sections">
        <div>
            <label for="sheet_edit" i18n="add_text_to_sheet"></label>
            <select id="sheet_edit"></select>
        </div>
        <div class="sub_section">
            <label for="history_list" i18n="history"></label>
            <div id="history_list" class="bordered"></div>
        </div>
        <div class="sub_section">
            <a id="spreadsheet_link" href="?" i18n="open_spreadsheet_in_browser"></a>
        </div>
    </div>

</div>

<script src="js/util.js"></script>
<script src="js/resources.js"></script>
<script src="js/messages.js"></script>
<script src="js/popup.js"></script>

</body>
</html>
