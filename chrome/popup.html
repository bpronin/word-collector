<!DOCTYPE html>
<html lang="en">
<head>
    <title>Words collector</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body id="body">

<div id="header">
    Words collector
    <img id="settings_button" class="image-button" src="icons/settings.svg" alt="Settings">
</div>

<div id="content">

    <div id="login_section">
        <button id="login_button">Sign in to Google Spreadsheets</button>
    </div>

    <div id="options_section">
        <div class="sub_section">
            <label for="sheet_edit">Add words to sheet</label>
            <select id="sheet_edit"></select>
        </div>
        <div class="sub_section">
            <label for="history_list">Words history</label>
            <div id="history_list" class="bordered"></div>
        </div>
        <a id="spreadsheet_link">Open spreadsheet in browser</a>
    </div>

</div>

<script src="messages.js"></script>
<script src="popup.js"></script>

</body>
</html>
