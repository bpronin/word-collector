<!DOCTYPE html>
<html lang="en">

<head>
    <title i18n="app_settings"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="css/image-buttons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/options.css">
</head>
<body style="display: none">

<div class="settings-header" i18n="app_settings">Settings</div>

<div class="settings-content">
    <div class="settings-sections">
        <div id="options_sections">
            <div class="setting-section">
                <div class="setting-row-title" i18n="spreadsheet">Spreadsheet</div>
                <div class="setting-row-content">
                    <div>
                        <a id="spreadsheet_name_label" href="https://spreadsheet">Spreadsheet name</a>
                        <div id="spreadsheet_name_loading_icon" class="loader --1"></div>
                    </div>
                    <div>
                        <button id="change_spreadsheet-button" i18n="change">Change</button>
                        <button id="new_spreadsheet-button" i18n="new">New</button>
                    </div>
                </div>
            </div>
            <div class="setting-section">
                <div class="setting-row-title" i18n="spreadsheet_sheet">Sheet</div>
                <div class="setting-row-content">
                    <div>
                        <label for="sheet_edit" i18n="add_text_to_sheet">Add text to sheet</label>
                        <select id="sheet_edit"></select>
                    </div>
                </div>
            </div>
            <div class="setting-section">
                <div class="setting-row-title" i18n="history">History</div>
                <div class="setting-row-content">
                    <button id="clear_history_button" class="text-action-button" i18n="clear_history">Clear</button>
                    <span id="history_more_button" class="font-button material-icons">expand_more</span>
                </div>
                <div id="history_more_section">
                    <div id="history_list" class="bordered"></div>
                </div>
            </div>
        </div>
        <div id="login_section" class="setting-section">
            <div class="setting-row-title" i18n="google_account">Account</div>
            <div class="setting-row-content">
                <button id="login_button" class="text-action-button" i18n="sign_in_to_google"></button>
                <button id="logout_button" class="text-action-button dangerous-button"
                        i18n="sign_out_from_google">Sign out
                </button>
            </div>
        </div>
    </div>
</div>

</body>

<script defer src="js/html-util.js"></script>
<script defer src="js/chrome-util.js"></script>
<script defer src="js/resources.js"></script>
<script defer src="js/messages.js"></script>
<script defer src="js/options.js"></script>

</html>
