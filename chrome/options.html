<!DOCTYPE html>
<html lang="en">

<head>
    <title i18n="app_settings"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="css/image-buttons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/options.css">
</head>
<body>

<div class="settings-header" i18n="app_settings"></div>

<div class="settings-content">
    <div class="settings-sections">
        <div id="options_sections">
            <div class="setting-section">
                <div class="setting-row-title" i18n="spreadsheet"></div>
                <div class="setting-row-content">
                    <a id="spreadsheet_name_label" href="https://spreadsheet"></a>
                    <span id="spreadsheet_more_button" class="font-button material-icons">expand_more</span>
                </div>
                <div id="spreadsheet_more_section">
                    <div class="setting-row-title" i18n="spreadsheet_id"></div>
                    <div class="setting-row-content">
                        <span id="spreadsheet_id_label"></span>
                        <button id="change_spreadsheet-button" i18n="change"></button>
                    </div>
                </div>
            </div>
            <div class="setting-section">
                <div class="setting-row-title" i18n="spreadsheet_sheet"></div>
                <div class="setting-row-content">
                    <div>
                        <label for="sheet_edit" i18n="add_text_to_sheet"></label>
                        <select id="sheet_edit"></select>
                    </div>
                </div>
            </div>
            <div class="setting-section">
                <div class="setting-row-title" i18n="history"></div>
                <div class="setting-row-content">
                    <button id="clear_history_button" class="text-action-button" i18n="clear_history"></button>
                    <span id="history_more_button" class="font-button material-icons">expand_more</span>
                </div>
                <div id="history_more_section">
                    <div id="history_list"></div>
                </div>
            </div>
        </div>
        <div id="login_section" class="setting-section">
            <div class="setting-row-title" i18n="google_account"></div>
            <div class="setting-row-content">
                <button id="login_button" class="text-action-button" i18n="sign_in_to_google"></button>
                <button id="logout_button" class="text-action-button dangerous-button"
                        i18n="sign_out_from_google"></button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="js/html-util.js"></script>
<script src="js/chrome-util.js"></script>
<script src="js/resources.js"></script>
<script src="js/messages.js"></script>
<script src="js/options.js"></script>

</html>
